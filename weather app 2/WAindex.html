<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="WAstyle.css">
</head>
<body>

    <input type="text" id="cityInput" placeholder="Enter City">
    <button type="submit" id="submit" value="submit">Get Weather</button>

    <div class="flexbox">
    <div class="weatherContainer">
        <div class="weatherInfo" id="city">City Name</div>
        <div class="weatherInfo" id="temp" >Temperature <span>C</span></div>
        <div class="weatherInfo">Humidity: <span id="humidity"></span>%</div>
        <div class="weatherInfo" id="description">Description</div>
        <img class="weatherInfo" id="icon" src="" alt="weatherIcon" >
    </div>
    </div>

    <script src="WAindex.js"></script> 
    
</body>
</html>
