<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SwStyle.css">
</head>
<body>
    <h1>StopWatch</h1>
    <div class="flexContainer">
    <div class="timeContainer">
        <div><span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span>:<span id="milliSeconds">00</span></div>
        <button type="button" id="start" onclick="Start()">Start</button>
        <button type="button" id="stop" onclick="Stop()">Stop</button>
        <button type="button" id="reset" onclick="Reset()">Reset</button>
    </div>
</div>
<script src="Swindex.js"></script> 

</body>
</html>
